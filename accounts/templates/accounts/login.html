{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url("{% static 'accounts/background/deped-matatag.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    
      .login-box {
        background: rgba(0, 0, 0, 0.7); /* semi-transparent black */
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        max-width: 400px;
        width: 90%;
        color: #fff;
        text-align: center;
      }
    
      .login-box h3 {
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: 600;
        color: #ffffff;
      }
    
      .login-box label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem; /* Larger label text */
        font-weight: 600;
        color: #ffffff;
      }
    
      .login-box input {
        width: 100%;
        padding: 16px 14px; /* Larger padding */
        font-size: 1rem;     /* Bigger text */
        border-radius: 8px;
        border: none;
        background-color: #e6edff;
        color: #000;
        margin-bottom: 20px;
      }
    
      .login-box input:focus {
        outline: 2px solid #007bff;
      }
    
      .login-box button {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background-color: #ff7f00;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }
    
      .login-box button:hover {
        background-color: #e86c00;
      }
    
      .login-box a {
        display: block;
        margin-top: 20px;
        color: #ffcc99;
        text-decoration: underline;
        font-size: 14px;
      }
    
      .login-box a:hover {
        color: #ffffff;
      }
      .login-box h2 {
        font-size: 20px;
        margin-bottom: 25px;
      }
      .login-box button {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        background-color: #ff7f00;
        color: #fff;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="login-container">
      
        <form method="POST" class="login-box">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <h3>Login | Student Wellness Monitoring and Assessment System</h3>
          {% csrf_token %}
          <label>Username</label>
          <input type="text" name="username" required>
    
          <label>Password</label>
          <input type="password" name="password" required>
    
          <button type="submit">Login</button>
    
          <a href="{% url 'adminpanel:signup' %}">Create an account</a>
        </form>
      </div>
</body>
</html>
