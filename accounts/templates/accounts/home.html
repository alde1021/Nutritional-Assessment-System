<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome + Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    body {
      font-family: "Lato", sans-serif;
      margin: 0;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #1976d2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .topbar .user-dropdown .dropdown-toggle {
      background-color: white;
      color: #1976d2;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
    }

    .sidenav {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: calc(100vh - 60px);
      background-color:  #009688;
      overflow-y: auto;
      padding-top: 20px;
    }
    .sidenav a,
    .sidenav .dropdown-toggle {
      display: block;
      padding: 12px 20px;
      font-size: 18px;
      color: white;
      text-decoration: none;
    }

    .sidenav a:hover,
    .sidenav .dropdown-toggle:hover {
      background-color: #246e46;
    }

    .dropdown-menu a {
      font-size: 16px;
    }

    .main {
      margin-left: 250px;
      padding: 80px 30px 30px 30px; /* Add space for topbar and spacing */
      background-color: #f4f7fc;
      min-height: 100vh;
    }

 
  </style>
</head>
<body>

<!-- ðŸ”· Topbar -->
<div class="topbar">
  <div><i class="fas fa-bars me-2"></i>STUDENT WELLNESS MONITORING AND ASSESSMENT SYSTEM</div>
  <div class="user-dropdown dropdown">
    <button class="btn btn-white dropdown-toggle text-primary fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      {{ user.username }}
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>
</div>

<!-- ðŸŸ© Sidebar -->
<div class="sidenav">
  <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>

  <!-- Nutritional Assessment Dropdown -->
  <div class="dropdown">
    <a class="dropdown-toggle d-flex align-items-center text-white px-3 py-2 w-100" href="#" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-apple-alt me-2"></i>
      <span>Nutritional Assessment</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li><a class="dropdown-item" href="{% url 'add' %}">Add Student</a></li>
      <li><a class="dropdown-item" href="{% url 'list' %}">List of Students</a></li>
    </ul>
  </div>

  <a href="{% url 'student_progress' %}"><i class="fa fa-line-chart me-2"></i> Progress Tracker</a>
  <a href="{% url 'report' %}"><i class="fas fa-file-export me-2"></i> Reports</a>
  <div class="dropdown">
    <a class="dropdown-toggle d-flex align-items-center text-white px-3 py-2 w-100" href="#" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fa-solid fa-user-tie"></i>
      <span>Admin Panel</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li><a class="dropdown-item" href="{% url 'adminpanel:user_list' %}">Manage Users</a></li>
      <li><a class="dropdown-item" href="{% url 'adminpanel:assessment_schedule' %}">Assessment Schedules</a></li>
    </ul>
  </div>
  <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<!-- ðŸ“„ Main Content -->
<div class="main">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
